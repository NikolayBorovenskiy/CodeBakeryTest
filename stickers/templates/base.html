 <!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "images/icon.gif" %}">

    <title>{% block title %}Mr. Pencil{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/font-awesome.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "bootstrap/css/cover.css" %}" rel="stylesheet">
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <!--В этом месте подключаются стили для конкретной странички-->
    {% block custom_css %}
    {% endblock custom_css %}
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "JS/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <!--Head-->
          <div class="masthead clearfix custom">
            <div class="inner">

              <a href="#"><img class="logo masthead-brand" src="{% static "images/logo.gif" %}"></a>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="{% block nav_class_desktop %}{% endblock %}"><a href="#">Рабочий стол</a></li>
                  <li class="{% block nav_class_sign_up %}{% endblock %}"><a href="#">Sign Up</a></li>
                  <li class="{% block nav_class_sign_in %}{% endblock %}"><a href="#">Sign In</a></li>
                </ul>
              </nav>
            </div>
          </div>

          {% block main_content %}

          {% endblock main_content %}

          <!--Footer-->
          <div class="mastfoot custom-footer">
            <div class="inner">
              <p>Самый тупой карандаш - острее нашей памяти. @Mr. Pencil</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.js"%}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "JS/ie10-viewport-bug-workaround.js"%}"></script>
  </body>
</html>
